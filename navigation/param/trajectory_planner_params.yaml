TrajectoryPlannerROS:

# Set the acc.eleration limits of the robot - "most important thing"
  acc_lim_x: 0.8                    # 0.6 Pepper
  acc_lim_y: 0.0                    # 0.6 Pepper
  acc_lim_theta: 0.8                # 0.6 Pepper

# Set the velocity limits of the robot
  max_vel_x: 0.6                    # 0.6 Pepper
  max_vel_y: 0.0                    # 0.7 Pepper
  min_vel_x: 0.1                    # 0.1 ""
  min_vel_y: 0.0                   # 0.1 ""
  max_vel_theta: 0.8                # 0.2 ""
  min_vel_theta: -0.8               # -0.1 ""
  min_in_place_vel_theta: 0.1       # 0.15 ""

# Notice that this velocity is set to be negative. A bit confusing admittedly.
  escape_vel: -0.1                 # -0.1

# p2os is no holonomic robot.
  holonomic_robot: false             # true

# ---- Goal tolerance parameters
  yaw_goal_tolerance: 0.2           # 0.25 rad = ~15 degree
  xy_goal_tolerance: 0.2            # 0.2
  latch_xy_goal_tolerance: false     # false  -- If goal tolerance is latched, if the robot ever reaches the goal xy location it will simply rotate in place, even if it ends up outside the goal tolerance while it is doing so.

# ---- Foward simulation parameters
# We'll configure how long and with what granularity we'll forward simulate trajectories
  sim_time: 1.6                     # 1.6 -- setting it higher can result in slightly smoother trajectories  #3.2 paper dyn proxemic
  sim_granularity: 0.025            # 0.025
  angular_sim_granularity: 0.025    # 0.025 # is disabled if heading_scoring is true
  vx_samples: 10                    # 3 #20 paper dyn proxemic
  vy_samples: 0                     # 3
  vtheta_samples: 20                # 20 #40 paper dyn proxemic
  controller_frequency: 20          # 20

# ---- Parameters for scoring trajectories
  meter_scoring: true               # false -- distance in meter or cells
  pdist_scale: 2.0                  # 2.0 (tobi) #2.3 paper dyn proxemic
  gdist_scale: 1.5                  # 3.5 paper dyn proxemic
  occdist_scale: 0.06               # 0.01 -- weighting how much controller should avoid obstacles  #0.2 paper dyn proxemic
  heading_lookahead: 0.325          # 0.325
  heading_scoring: true             # false
  heading_scale: 0.5                # 0.5
  heading_scoring_timestep: 0.8     # 0.8 -- only with heading_scoring true
  dwa: false                        # true -- false if robot has low acceleration limits
  publish_cost_grid_pc: false       # false
  global_frame_id: odom             # odom

# --- Oscillation prevention parameters
  oscillation_reset_dist: 0.1      # 0.05
  prune_plan: true                 # true
  clearing_rotation_allowed: false
